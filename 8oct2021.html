<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>javascript</title>
        <style>

    <body>
        <script>
            let a = 40;
            let b = 30;

            console.log( a + b );

            a = 45;
            b = 75;

            console.log( a + b );

            /*
                Multi Line Comment
                function name ( parameter1 , parameter2 , parameter3 ){
                    // code to be executed 
                }
            */

            //1. Function Definition is One time process
            function sum(x,y){ //Formal Argument/Parameter
                console.log( x + y );
            }

            //2. Function Calling is many time process
            sum( 10,30 ); // Actual Argument/ Parameters 
            sum( 20,30 );

            function sub(x,y){
                console.log( x - y );
            }

            sub( 20,10 );
            sub( 60,10 );

            function multi(x,y){
                console.log( x * y );
            }

            multi( 30,40 );
            multi( 100,30 );

            function div(x,y){
                console.log( x / y );
            }

            div( 56,24 );
            div( 100,75 );
        </script>
    </body>
</html>
